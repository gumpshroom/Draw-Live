<html>
  <head>
    <title>my-app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
    </script>
    <script src="https://studio.code.org/projects/applab/DCERaytKA9enb7jTc4QLQip1bhQtDdaqH-OF_-6oz-A/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="applab/applab.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <center>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" id="welcome_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255);" data-theme="classic">
    <button id="start_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 225px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Start!</button>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 28px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 211px; height: 33px; position: absolute; left: 45px; top: 65px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="name_label">&lt;Game Name&gt;</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 136px; height: 19px; position: absolute; left: 85px; top: 115px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="welcome_label">&lt;Instructions text&gt;</label>
  </div><div class="screen" tabindex="1" id="game_screen" style="display: none; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255);" data-theme="classic">
    <img src="//studio.code.org/media?u=https%3A%2F%2Fimages.code.org%2F5a13ad10c891bbaa4bd3f19695dcbb30-image-1446066728858.png" id="background" style="height: 450px; width: 320px; position: absolute; left: 0px; top: 38px; margin: 0px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px;" data-canonical-image-url="https://images.code.org/5a13ad10c891bbaa4bd3f19695dcbb30-image-1446066728858.png">
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 49px; height: 19px; position: absolute; left: 5px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="score_description">Score:</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 36px; height: 21px; position: absolute; left: 55px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="total_score">0</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 44px; height: 19px; position: absolute; left: 240px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="lives_description">Lives:</label>
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 31px; height: 21px; position: absolute; left: 285px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="number_lives">3</label>
    <img src="//studio.code.org/media?u=https%3A%2F%2Fimages.code.org%2F558243981e4730642e95446f66ae1982-image-1446066640793.png" id="apple" style="height: 100px; width: 100px; position: absolute; left: 205px; top: 325px; margin: 0px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px;" data-canonical-image-url="https://images.code.org/558243981e4730642e95446f66ae1982-image-1446066640793.png">
  </div><div class="screen" tabindex="1" id="win_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; display: none; background-color: rgb(255, 255, 255);" data-theme="classic">
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 201px; height: 21px; position: absolute; left: 60px; top: 185px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="win_label">&lt;Win screen text goes here&gt;</label>
    <button id="playAgain_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 15px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Play again!</button>
  </div><div class="screen" tabindex="1" id="lose_screen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; display: none; background-color: rgb(255, 255, 255);" data-theme="classic">
    <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 14px; overflow: hidden; overflow-wrap: break-word; color: rgb(51, 51, 51); max-width: 320px; width: 210px; height: 19px; position: absolute; left: 60px; top: 185px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;" id="lose_label">&lt;Lose screen text goes here&gt;</label>
    <button id="tryAgain_button" style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); position: absolute; left: 15px; top: 400px; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Try again!</button>
  </div></div>
  </center>
  </body>
</html>
